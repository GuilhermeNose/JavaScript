<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de incremento</title>
</head>
<body>
    <script>
        var x = 0
        window.alert('x = 0   saida: ' + x)
        x = x + 1
        window.alert('x = x + 1   saida: ' + x)
        x += 1
        window.alert('x += 1   saida: ' + x)
        x++
        window.alert('x++   saida: ' + x)
    </script>
</body>
</html>
