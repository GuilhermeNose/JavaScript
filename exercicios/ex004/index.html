<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template String</title>
</head>
<body>
    <h1>Titulo</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste culpa corporis modi dolorum ipsum veniam debitis quos autem, tenetur illum optio eaque, facilis dolor et eius, nam quod consectetur id.
    </p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite mais um número: '))
        window.alert(`${n1} + ${n2} = ${n1 + n2}`)
    </script>
</body>
</html>
